<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos difentes, ou simplesmente aumente e diminua o tamananho do seu navegador.</p> 
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>   
    <h1>Reproduzinho áudio</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio src="midia/Indecision - Dyalla.mp3" controls autoplay> Baixe o áudio aqui</audio> <!--Dependendo do meu navegador, as vezes o áudio não funciona e é necessário trocar o formato, tendo vários src-->
    
</body>
</html>
