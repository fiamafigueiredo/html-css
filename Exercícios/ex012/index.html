<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Videos</title>
</head>
<body> 
    <h1>Inserindo vídeos de hospedagem própria: </h1>
    <p>Este é o meu primeiro vídeo em site:</p>
    <video width="200" poster="imagem/pexels-tucă-bianca-360177.jpg" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4" controls >
        <source src="midia/meu-video-2.m4v" type="video/m4v" controls >
        <p>Seu navegador não tem compatibilidade com os formatos do vídeo.</p>
    </video> 
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/9cT8j_FjVHg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
